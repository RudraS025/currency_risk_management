<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Currency Risk Management</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Currency Risk Management - Debug Mode</h1>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>API Test Console</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testAPI()">Test P&L Calculation</button>
                        <button class="btn btn-info" onclick="testHealth()">Test Health</button>
                        <button class="btn btn-success" onclick="testRates()">Test Rates</button>
                        
                        <div id="results" class="mt-3" style="background: #f8f9fa; padding: 15px; border-radius: 5px;">
                            <pre id="output">Click a button to test...</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            output.textContent += message + '\n';
            console.log(message);
        }
        
        function clearOutput() {
            output.textContent = '';
        }
        
        async function testHealth() {
            clearOutput();
            log('üîç Testing Health API...');
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                log(`‚úÖ Health API Response:`);
                log(JSON.stringify(data, null, 2));
            } catch (error) {
                log(`‚ùå Health API Error: ${error.message}`);
            }
        }
        
        async function testRates() {
            clearOutput();
            log('üí± Testing Current Rates API...');
            
            try {
                const response = await fetch('/api/current-rates');
                const data = await response.json();
                log(`‚úÖ Current Rates Response:`);
                log(JSON.stringify(data, null, 2));
            } catch (error) {
                log(`‚ùå Current Rates Error: ${error.message}`);
            }
        }
        
        async function testAPI() {
            clearOutput();
            log('üìä Testing P&L Calculation API...');
            
            const testData = {
                "lc_id": "DEBUG-LC-001",
                "lc_amount": 500000,
                "lc_currency": "USD",
                "contract_rate": 82.50,
                "issue_date": "2025-04-02",
                "maturity_date": "2025-06-01",
                "business_type": "import"
            };
            
            log('üì§ Sending request:');
            log(JSON.stringify(testData, null, 2));
            
            try {
                const response = await fetch('/api/calculate-backdated-pl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                log(`üìà HTTP Status: ${response.status}`);
                
                if (response.status === 200) {
                    const data = await response.json();
                    log('‚úÖ P&L API Response:');
                    log(JSON.stringify(data, null, 2));
                    
                    if (data.success && data.data) {
                        const plSummary = data.data.pl_summary;
                        log('\nüìä Parsed Results:');
                        log(`Final P&L: ‚Çπ${plSummary.final_pl_inr.toLocaleString()}`);
                        log(`Max Profit: ‚Çπ${plSummary.max_profit_inr.toLocaleString()}`);
                        log(`Max Loss: ‚Çπ${plSummary.max_loss_inr.toLocaleString()}`);
                        log(`Data Points: ${plSummary.total_data_points} days`);
                        log(`Data Source: ${plSummary.data_source}`);
                    }
                } else {
                    const errorText = await response.text();
                    log(`‚ùå HTTP Error: ${response.status}`);
                    log(`Error Details: ${errorText}`);
                }
                
            } catch (error) {
                log(`‚ùå API Error: ${error.message}`);
            }
        }
        
        // Test health on page load
        window.addEventListener('load', function() {
            log('üöÄ Debug page loaded');
            testHealth();
        });
    </script>
</body>
</html>
