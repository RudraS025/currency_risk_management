<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Risk Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #6366f1;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .navbar {
            background: rgba(31, 41, 55, 0.95) !important;
            backdrop-filter: blur(10px);
            border: none;
            box-shadow: var(--shadow);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            font-weight: 600;
        }
        
        .dashboard-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .rate-display {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--success-color), #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 24px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        .btn-outline-secondary {
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 24px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-secondary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-select {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .list-group-item {
            border: none;
            border-bottom: 1px solid #f3f4f6;
            padding: 16px 20px;
            transition: all 0.2s ease;
        }
        
        .list-group-item:hover {
            background-color: #f8fafc;
            transform: translateX(4px);
        }
        
        .list-group-item:last-child {
            border-bottom: none;
        }
        
        .text-success {
            color: var(--success-color) !important;
            font-weight: 600;
        }
        
        .text-danger {
            color: var(--danger-color) !important;
            font-weight: 600;
        }
        
        .text-warning {
            color: var(--warning-color) !important;
            font-weight: 600;
        }
        
        .alert {
            border: none;
            border-radius: var(--border-radius);
            padding: 16px 20px;
            font-weight: 500;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .spinner-border {
            color: var(--primary-color);
        }
        
        /* Chart Container Styling */
        #chartContainer {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            box-shadow: var(--shadow);
        }
        
        #chartContainer h6 {
            color: var(--dark-color);
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .rate-display {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 15px;
            }
            
            .card {
                margin-bottom: 1rem;
            }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
        
        /* Animation for loading states */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Currency Risk Management</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="lastUpdate">Loading...</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Current Rates Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5>Current USD/INR Rate</h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="rate-display" id="currentRate">Loading...</div>
                        <small class="text-muted" id="rateTimestamp">Fetching latest rate...</small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5>Forward Rates</h5>
                    </div>
                    <div class="card-body">
                        <div id="forwardRates">Loading forward rates...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- P&L Calculator Section -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>P&L Calculator</h5>
                    </div>
                    <div class="card-body">
                        <form id="plCalculatorForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="lcNumber" class="form-label">LC Number</label>
                                    <input type="text" class="form-control" id="lcNumber" value="DEMO-LC-001">
                                </div>
                                <div class="col-md-3">
                                    <label for="amountUsd" class="form-label">Amount (USD)</label>
                                    <input type="number" class="form-control" id="amountUsd" value="500000" step="1000">
                                </div>
                                <div class="col-md-3">
                                    <label for="issueDate" class="form-label">Issue Date</label>
                                    <input type="date" class="form-control" id="issueDate">
                                </div>
                                <div class="col-md-3">
                                    <label for="maturityDate" class="form-label">Maturity Date</label>
                                    <input type="date" class="form-control" id="maturityDate">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <label for="commodity" class="form-label">Commodity</label>
                                    <input type="text" class="form-control" id="commodity" value="Paddy Export">
                                </div>
                                <div class="col-md-4">
                                    <label for="beneficiary" class="form-label">Beneficiary</label>
                                    <input type="text" class="form-control" id="beneficiary" value="Export Company">
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="useForwardRates" checked>
                                        <label class="form-check-label" for="useForwardRates">
                                            Use Forward Rates (Recommended for meaningful P&L analysis)
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary me-2">Calculate P&L</button>
                                    <button type="button" class="btn btn-secondary me-2" onclick="runScenarioAnalysis()">Scenario Analysis</button>
                                    <button type="button" class="btn btn-info" onclick="generateReport()">Generate Report</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="results">
                            <p class="text-muted">Enter trade details above and click "Calculate P&L" to see results.</p>
                        </div>
                        <!-- Daily P&L Chart Container -->
                        <div id="chartContainer" style="display: none; margin-top: 20px;">
                            <h6>Daily P&L Trend</h6>
                            <div style="position: relative; height: 400px;">
                                <canvas id="plChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set default dates - Use actual 2025 LC dates for real market data analysis
        // Set issue date to June 16, 2025 (start of real forward rates data)
        const issueDate = new Date('2025-06-16'); // Real LC issue date with actual market data
        document.getElementById('issueDate').value = issueDate.toISOString().split('T')[0];
        
        // Set maturity date to September 16, 2025 (end of real forward rates data)
        const maturityDate = new Date('2025-09-16'); // Real LC maturity date with actual market data
        document.getElementById('maturityDate').value = maturityDate.toISOString().split('T')[0];

        // Load current rates on page load
        loadCurrentRates();
        loadForwardRates();

        // Refresh rates every 5 minutes
        setInterval(() => {
            loadCurrentRates();
            loadForwardRates();
        }, 300000);

        async function loadCurrentRates() {
            try {
                const response = await fetch('/api/current-rates');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('currentRate').textContent = `₹${data.rate.toFixed(4)}`;
                    document.getElementById('rateTimestamp').textContent = `Updated: ${new Date(data.timestamp).toLocaleString()}`;
                } else {
                    document.getElementById('currentRate').textContent = 'Error';
                    document.getElementById('rateTimestamp').textContent = data.error;
                }
            } catch (error) {
                document.getElementById('currentRate').textContent = 'Error';
                document.getElementById('rateTimestamp').textContent = 'Failed to fetch rates';
            }
        }

        async function loadForwardRates() {
            try {
                const response = await fetch('/api/forward-rates');
                const data = await response.json();
                
                if (data.success) {
                    let html = '';
                    Object.entries(data.rates).forEach(([period, rate]) => {
                        html += `<div class="d-flex justify-content-between"><span>${period}:</span><span>₹${rate.toFixed(4)}</span></div>`;
                    });
                    document.getElementById('forwardRates').innerHTML = html;
                } else {
                    document.getElementById('forwardRates').innerHTML = '<div class="text-danger">Error loading forward rates</div>';
                }
            } catch (error) {
                document.getElementById('forwardRates').innerHTML = '<div class="text-danger">Failed to fetch forward rates</div>';
            }
        }

        document.getElementById('plCalculatorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div><p>Calculating P&L...</p></div>';
            
            const formData = {
                lc_number: document.getElementById('lcNumber').value,
                amount_usd: parseFloat(document.getElementById('amountUsd').value),
                issue_date: document.getElementById('issueDate').value,
                maturity_date: document.getElementById('maturityDate').value,
                commodity: document.getElementById('commodity').value,
                beneficiary: document.getElementById('beneficiary').value,
                use_forward_rates: document.getElementById('useForwardRates').checked
            };

            try {
                const response = await fetch('/api/calculate-pl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    resultsDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="alert alert-danger">Failed to calculate P&L: ${error.message}</div>`;
            }
        });

        function displayResults(data) {
            const pl_result = data.data || data.pl_result || {};
            const risk_metrics = data.risk_metrics || {};
            
            let html = '<div class="row">';
            
            // P&L Results
            html += '<div class="col-md-6"><h6>P&L Summary</h6><ul class="list-group">';
            if (pl_result.total_pl_inr !== undefined) {
                html += `<li class="list-group-item d-flex justify-content-between">
                    <span>Total P&L (INR):</span>
                    <span class="${pl_result.total_pl_inr >= 0 ? 'text-success' : 'text-danger'}">
                        ₹${pl_result.total_pl_inr.toLocaleString()}
                    </span>
                </li>`;
            }
            if (pl_result.spot_rate) {
                html += `<li class="list-group-item d-flex justify-content-between">
                    <span>Current Rate:</span><span>₹${pl_result.spot_rate.toFixed(4)}</span>
                </li>`;
            }
            if (pl_result.original_rate) {
                html += `<li class="list-group-item d-flex justify-content-between">
                    <span>Original Rate:</span><span>₹${pl_result.original_rate.toFixed(4)}</span>
                </li>`;
            }
            if (pl_result.pl_percentage !== undefined) {
                html += `<li class="list-group-item d-flex justify-content-between">
                    <span>P&L %:</span>
                    <span class="${pl_result.pl_percentage >= 0 ? 'text-success' : 'text-danger'}">
                        ${pl_result.pl_percentage.toFixed(2)}%
                    </span>
                </li>`;
            }
            if (pl_result.days_remaining !== undefined) {
                html += `<li class="list-group-item d-flex justify-content-between">
                    <span>Days Remaining:</span><span>${pl_result.days_remaining} days</span>
                </li>`;
            }
            
            // Add forward rate specific data if available
            if (pl_result.max_profit !== undefined) {
                html += `<li class="list-group-item d-flex justify-content-between">
                    <span>Max Profit:</span>
                    <span class="text-success">₹${pl_result.max_profit.toLocaleString()}</span>
                </li>`;
            }
            if (pl_result.max_loss !== undefined) {
                html += `<li class="list-group-item d-flex justify-content-between">
                    <span>Max Loss:</span>
                    <span class="text-danger">₹${pl_result.max_loss.toLocaleString()}</span>
                </li>`;
            }
            if (pl_result.volatility !== undefined) {
                html += `<li class="list-group-item d-flex justify-content-between">
                    <span>P&L Volatility:</span><span>₹${pl_result.volatility.toLocaleString()}</span>
                </li>`;
            }
            html += '</ul></div>';
            
            // Risk Metrics
            html += '<div class="col-md-6"><h6>Risk Metrics</h6><ul class="list-group">';
            if (risk_metrics.var_95 !== undefined) {
                html += `<li class="list-group-item d-flex justify-content-between">
                    <span>VaR (95%):</span><span class="text-warning">₹${risk_metrics.var_95.toLocaleString()}</span>
                </li>`;
            }
            if (risk_metrics.volatility !== undefined) {
                html += `<li class="list-group-item d-flex justify-content-between">
                    <span>Volatility:</span><span>${(risk_metrics.volatility * 100).toFixed(2)}%</span>
                </li>`;
            }
            if (risk_metrics.confidence_level !== undefined) {
                html += `<li class="list-group-item d-flex justify-content-between">
                    <span>Confidence Level:</span><span>${risk_metrics.confidence_level}%</span>
                </li>`;
            }
            html += '</ul></div>';
            
            html += '</div>';
            
            document.getElementById('results').innerHTML = html;
            
            // Display P&L chart if chart data is available
            const chartData = pl_result.daily_pl || pl_result.chart_data || [];
            if (chartData && chartData.length > 0) {
                displayPLChart(chartData, pl_result.max_profit_date, pl_result.max_loss_date);
                document.getElementById('chartContainer').style.display = 'block';
            } else {
                document.getElementById('chartContainer').style.display = 'none';
            }
        }
        
        let plChart = null;
        
        function displayPLChart(chartData, maxProfitDate, maxLossDate) {
            const ctx = document.getElementById('plChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (plChart) {
                plChart.destroy();
            }
            
            // Prepare data for Chart.js
            const labels = chartData.map(item => item.date);
            const data = chartData.map(item => item.pl_amount || item.pl || 0);
            
            // Create color array - highlight max profit and loss dates
            const backgroundColors = chartData.map(item => {
                const plValue = item.pl_amount || item.pl || 0;
                if (item.date === maxProfitDate) return 'rgba(40, 167, 69, 0.8)';  // Green for max profit
                if (item.date === maxLossDate) return 'rgba(220, 53, 69, 0.8)';    // Red for max loss
                return plValue >= 0 ? 'rgba(40, 167, 69, 0.6)' : 'rgba(220, 53, 69, 0.6)';
            });
            
            plChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Daily P&L (INR)',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: backgroundColors.map(color => color.replace('0.6', '1').replace('0.8', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₹' + value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `P&L: ₹${context.parsed.y.toLocaleString()}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        async function runScenarioAnalysis() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div><p>Running scenario analysis...</p></div>';
            
            const formData = {
                lc_number: document.getElementById('lcNumber').value,
                amount_usd: parseFloat(document.getElementById('amountUsd').value),
                issue_date: document.getElementById('issueDate').value,
                maturity_date: document.getElementById('maturityDate').value,
                commodity: document.getElementById('commodity').value,
                beneficiary: document.getElementById('beneficiary').value
            };

            try {
                const response = await fetch('/api/scenario-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    displayScenarioResults(data.scenarios);
                } else {
                    resultsDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="alert alert-danger">Failed to run scenario analysis: ${error.message}</div>`;
            }
        }

        function displayScenarioResults(scenarios) {
            let html = '<h6>Scenario Analysis Results</h6><div class="table-responsive"><table class="table table-striped">';
            html += '<thead><tr><th>Scenario</th><th>Rate Change</th><th>New Rate</th><th>P&L (INR)</th><th>Impact</th></tr></thead><tbody>';
            
            scenarios.forEach(scenario => {
                const plClass = scenario.total_pl_inr >= 0 ? 'text-success' : 'text-danger';
                html += `<tr>
                    <td><strong>${scenario.scenario_name}</strong></td>
                    <td>${scenario.rate_change_percent?.toFixed(2) || '0.00'}%</td>
                    <td>₹${scenario.scenario_rate?.toFixed(4) || 'N/A'}</td>
                    <td class="${plClass}">₹${scenario.total_pl_inr ? scenario.total_pl_inr.toLocaleString() : '0'}</td>
                    <td><span class="badge ${scenario.impact === 'Low Impact' ? 'bg-success' : scenario.impact === 'Medium Impact' ? 'bg-warning' : 'bg-danger'}">${scenario.impact || 'N/A'}</span></td>
                </tr>`;
            });
            
            html += '</tbody></table></div>';
            
            // Add summary
            html += '<div class="alert alert-info mt-3">';
            html += '<strong>Analysis Summary:</strong> Scenario analysis completed for different rate movements. ';
            html += 'Use this information to plan your hedging strategy based on potential market movements.';
            html += '</div>';
            
            document.getElementById('results').innerHTML = html;
        }

        async function generateReport() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div><p>Generating report...</p></div>';
            
            const formData = {
                lc_number: document.getElementById('lcNumber').value,
                amount_usd: parseFloat(document.getElementById('amountUsd').value),
                issue_date: document.getElementById('issueDate').value,
                maturity_date: document.getElementById('maturityDate').value,
                commodity: document.getElementById('commodity').value,
                beneficiary: document.getElementById('beneficiary').value,
                include_forward_analysis: document.getElementById('useForwardRates').checked
            };

            try {
                const response = await fetch('/api/generate-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    displayReportResults(data.report);
                } else {
                    resultsDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="alert alert-danger">Failed to generate report: ${error.message}</div>`;
            }
        }

        function displayReportResults(report) {
            let html = '<h6>Comprehensive Report</h6>';
            html += `<div class="alert alert-info">
                <strong>Report Generated:</strong> ${new Date().toLocaleString()}<br>
                <strong>LC ID:</strong> ${report.lc_details?.lc_id || 'N/A'}<br>
                <strong>Total Value:</strong> $${report.lc_details?.total_value_usd?.toLocaleString() || 'N/A'}<br>
                <strong>Days Remaining:</strong> ${report.lc_details?.days_remaining || 'N/A'} days<br>
                <strong>Total Analysis:</strong> Complete risk and P&L assessment
            </div>`;
            
            if (report.executive_summary) {
                html += '<h6>Executive Summary</h6>';
                html += `<p class="text-muted">${report.executive_summary}</p>`;
            }
            
            html += '<div class="alert alert-success">';
            html += '<strong>Report Status:</strong> Successfully generated comprehensive analysis<br>';
            html += `<strong>Report Sections:</strong> ${report.report_sections || 'Multiple'} sections analyzed<br>`;
            html += `<strong>Generation Time:</strong> ${new Date(report.generation_time).toLocaleString()}`;
            html += '</div>';
            
            document.getElementById('results').innerHTML = html;
        }

        // Update last update time
        document.getElementById('lastUpdate').textContent = `Last Updated: ${new Date().toLocaleString()}`;
    </script>
</body>
</html>
